        }
        p {
            font-size: 18px;
            margin: 0;
            line-height: 1.5; /* SatÄ±r aralÄ±ÄŸÄ± */
            text-align: center; /* Metni tam ortala */
            width: 100%; /* Metnin geniÅŸliÄŸi kapsayÄ±cÄ±ya gÃ¶re ayarlansÄ±n */

        /* Solar Flare Container Stilleri */
        .solar-flare-container {
            position: relative;
            display: inline-block;
            padding: 10px;
            background: transparent; /* Arka planÄ± ÅŸeffaf yap */
        }
        .solar-flare-container img {
            max-width: 100%;

            border-radius: 5px;

        /* ParÃ§acÄ±klÄ± Binary Rakamlar */
        .binary-bit {
            position: absolute;
            font-family: monospace;
            font-size: 20px;
            font-weight: bold;
            text-shadow: 0 0 5px rgba(255, 152, 0, 0.8);
            z-index: 3;
            pointer-events: none;
            animation: particleFly 5s linear forwards; /* Sabit hÄ±z: 5s */
        }
        .binary-bit.color1 { color: #ff9800; }
        .binary-bit.color2 { color: #d81b60; }
        .binary-bit.color3 { color: #ffffff; }
        @keyframes particleFly {
            0% { opacity: 1; transform: translate(0, 0) rotate(0deg); }
            100% { opacity: 0; transform: translate(var(--x), var(--y)) rotate(var(--rotate)); }
        }
    </style>
</head>
<body>
    <div class="content-wrapper">
        <p>
            ğŸ“¢ Soru ve Ã–nerileriniz Bize UlaÅŸsÄ±n!<br>
            EÄŸitim iÃ§erikleri, iÅŸ birlikleri veya teknik konularda bize ulaÅŸmak iÃ§in <a href="mailto:atlasosmanzengin@gmail.com">atlasosmanzengin@gmail.com</a> adresine e-posta gÃ¶nderin. Geri bildirimlerinizle geliÅŸmeye devam ediyoruz!<br>
            "Birlikte daha fazla Ã¶ÄŸrenene ulaÅŸalÄ±m!" ğŸ’¡
        </p>

        <!-- Solar Flare Efekti (Kare KaldÄ±rÄ±ldÄ±) -->
        <div class="solar-flare-container">
            <a href="https://hizliresim.com/fvmnor7">

    <script>
        // Binary ParÃ§acÄ±k Fonksiyonu
        function createBinaryBit() {
            const container = document.querySelector('.solar-flare-container');
            const bit = document.createElement('span');
            bit.classList.add('binary-bit');
            bit.textContent = Math.random() > 0.5 ? '1' : '0';

            const colors = ['color1', 'color2', 'color3'];
            const randomColor = colors[Math.floor(Math.random() * colors.length)];
            bit.classList.add(randomColor);

            // Logonun ortasÄ±ndaki dikdÃ¶rtgen boÅŸluÄŸun merkezi
            const rect = container.getBoundingClientRect();
            bit.style.left = rect.width / 2.5 + 'px'; // Logonun tam ortasÄ± (yatay)
            bit.style.top = rect.height / 3.1 + 40 + 'px'; // DikdÃ¶rtgen boÅŸluÄŸun merkezi (dikey, 20px aÅŸaÄŸÄ± kaydÄ±rdÄ±m)

            const angle = Math.random() * 360;
            const distance = 30 + Math.random() * 100;
            const x = Math.cos(angle) * distance + 'px';
            const y = Math.sin(angle) * distance + 'px';
            const rotate = Math.random() * 360 + 'deg';

            bit.style.setProperty('--x', x);
            bit.style.setProperty('--y', y);
            bit.style.setProperty('--rotate', rotate);

            container.appendChild(bit);
            bit.addEventListener('animationend', () => bit.remove());

            updateLogoFilter(randomColor);
        }

        const logoImage = document.getElementById('logoImage');
        function updateLogoFilter(colorClass) {
            switch (colorClass) {
                case 'color1':
                    logoImage.style.filter = 'brightness(1.2) contrast(1.1)';
                    setTimeout(() => logoImage.style.filter = 'brightness(0.8) blur(1px)', 500);
                    break;
                case 'color2':
                    logoImage.style.filter = 'brightness(1.3) contrast(1.2)';
                    setTimeout(() => logoImage.style.filter = 'brightness(0.7) blur(1px)', 500);
                    break;
                case 'color3':
                    logoImage.style.filter = 'brightness(1.5) contrast(1.3)';
                    setTimeout(() => logoImage.style.filter = 'brightness(0.9) blur(1px)', 500);
                    break;
            }
        }

        // Sabit Ã¼retim sÄ±klÄ±ÄŸÄ±: 350ms
        setInterval(createBinaryBit, 100);
    </script>
